baseURL: "/"  # adjust below if using user site
title: "ruancarvalho.com"
theme: "PaperMod"
languageCode: "en-us"

relativeURLs: true
canonifyURLs: false

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: categories
      name: Tags
      url: /tags/
      weight: 30
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 40

params:
  #env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ruan Carvalho
  description: "Technical Blog"
  keywords: []
  author: "Ruan Carvalho"
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # home-info mode
  homeInfoParams:
    Title: "Hello and Welcome..."
    Content: "Here you can find articles and notes about the lessons I've learned on my career as a Software Developer, Tech Lead, Teacher, Speaker, etc."

  socialIcons:
    - name: github
      url: "https://github.com/ruancarvalho"
    - name: linkedin
      url: "https://linkedin.com/ruancarvalho"
    - name: x
      url: "https://x.com/ruancarvalho"

